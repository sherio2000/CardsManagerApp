
<form #form='ngForm' class="mb-4" autocomplete="off"(submit)="onSubmit(form)" >
    <div class="d-flex justify-content-center mt-2" style="background-color: rgba(140, 140, 140, 0.2); border-radius: 2px;">
        <h1 class="mt-2">Login</h1>
    </div>
  <div class="form-group mt-4">
    <label>Email</label>
    <input #Email="ngModel" [(ngModel)]="formModel.Email" class="form-control" name="Email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" #Password="ngModel" [(ngModel)]="formModel.Password" class="form-control"  name="Password" >
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>
