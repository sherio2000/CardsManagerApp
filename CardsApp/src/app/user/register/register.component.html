
<form class="mb-4"  [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="d-flex justify-content-center mt-2" style="background-color: rgba(140, 140, 140, 0.2); border-radius: 2px;">
        <h1 class="mt-2">Register</h1>
    </div>
    <div class="form-group mt-4">
      <label>Username</label>
      <input class="form-control" formControlName="UserName" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email" required>
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input class="form-control" formControlName="FullName" required>
      </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="Password" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block">Register</button>
      </div>
    </div>
  </form>
